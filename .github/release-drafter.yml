name-template: "$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: ğŸš€ Features
    labels:
      - feature
      - enhancement
  - title: ğŸ› Bug Fixes
    labels:
      - fix
      - bug
  - title: âš ï¸ Changes
    labels:
      - chore
  - title: â›”ï¸ Deprecated
    labels:
      - deprecated
  - title: ğŸ” Security
    labels:
      - security
  - title: ğŸ“„ Documentation
    labels:
      - docs
      - documentation
  - title: ğŸ§© Dependency Updates
    labels:
      - deps
